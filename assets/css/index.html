<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>While Loop</title>
	<script type="text/javascript">
		
		function change(){
			var image = document.getElementByID('social');
			image.src = "twitter.png"
		}

	 <img src="facebook.png" alt="social logo" id="social" onclick="change();">
